<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- To Do : 현재 시간 설정 -->
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-lg fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-2xl fa-solid fa-angle-left"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">녀부제용</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fa-2xl fa-solid fa-magnifying-glass"></i>
            </span>
            <span>
                <i class="fa-2xl fa-solid fa-bars"></i>
            </span>
        </div>
    </header>

    <main class="settings-screen">
       
    </main>

    <script src="https://kit.fontawesome.com/8a308e7915.js" crossorigin="anonymous"></script>
</body>
</html>
