<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- To Do : 현재 시간 설정 -->
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-lg fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-xl fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-xl fa-solid fa-music"></i></span>
            <span><i class="fa-xl fa-solid fa-gear"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-xs fa-solid fa-chevron-right"></i>
    </a>

    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/kngsujng_profile.PNG" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">강 수정</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">Channel</div>
            <i class="fa-solid fa-chevron-up"></i>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="img/channel.PNG" alt="" class="user-component__avatar user-component__avatar--sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    <!-- <h6 class="user-component__subtitle">this text whatever</h6> -->
                </div>
            </div>

            <div class="user-component__column">
                <span>2</span>
                <i class="fa-xs fa-solid fa-chevron-right"></i>
            </div>
        </div>
              
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fa-2xl fa-solid fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="#" class="nav__link">
                    <span class="nav__notification">1</span>
                    <i class="fa-2xl fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="#" class="nav__link">
                    <i class="fa-2xl fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="#" class="nav__link">
                    <span class="nav__notification--small"></span>
                    <i class="fa-2xl fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/8a308e7915.js" crossorigin="anonymous"></script>
</body>
</html>
