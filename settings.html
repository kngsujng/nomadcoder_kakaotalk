<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- To Do : 현재 시간 설정 -->
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-lg fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <i class="fa-2xl fa-solid fa-angle-left"></i>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-2xl fa-solid fa-magnifying-glass"></i>
        </div>
    </header>

    <main class="settings-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <i class="fa-xl fa-solid fa-bullhorn"></i>
                <span class="settings__setting-txt">Notices</span>
            </li>
            <li class="settings__setting">
                <i class="fa-xl fa-solid fa-flask"></i>
                <span class="settings__setting-txt">Kakao Lab</span>
            </li>

            <li class="settings__setting">
                <i class="fa-xl fa-solid fa-circle-info"></i>
                <span class="settings__setting-txt">Version</span>
                <p>Latest Version</p>
            </li>

            <li class="settings__setting">
                <i class="fa-xl fa-solid fa-lock"></i>
                <span class="settings__setting-txt">Privacy</span>
            </li>
            <li class="settings__setting">
                <i class="fa-xl fa-regular fa-bell"></i>
                <span class="settings__setting-txt">Notifications</span>
            </li>
            <li class="settings__setting">
                <i class="fa-xl fa-regular fa-user"></i>
                <span class="settings__setting-txt">Friends</span>
            </li>
            <li class="settings__setting">
                <i class="fa-xl fa-regular fa-comment"></i>
                <span class="settings__setting-txt">Chats</span>
            </li>
            <li class="settings__setting">
                <i class="fa-xl fa-regular fa-sun"></i>
                <span class="settings__setting-txt">Display</span>
                <span class="settings-badge">N</span>
            </li>
            <li class="settings__setting">
                <i class="fa-xl fa-solid fa-paint-roller"></i>
                <span class="settings__setting-txt">Themes</span>
                <span class="settings-badge">N</span>
                <p>Defaul theme</p>
            </li>
            <li class="settings__setting">
                <i class="fa-xl fa-solid fa-phone"></i>
                <span class="settings__setting-txt">Call</span>
            </li>
        </ul>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fa-2xl fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2xl fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fa-2xl fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__notification--small"></span>
                    <i class="fa-2xl fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/8a308e7915.js" crossorigin="anonymous"></script>
</body>
</html>
