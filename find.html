<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- To Do : 현재 시간 설정 -->
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-lg fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-xl fa-solid fa-magnifying-glass"></i></span>
            <span>
                <i class="fa-xl fa-solid fa-gear"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-raw">
            <div class="icon-raw__icon">
                <i class="fa-2xl fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fa-2xl fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fa-2xl fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-raw__icon">
                <i class="fa-2xl fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>
                    Go to Openchat Home
                    <i class="fa-xs fa-solid fa-chevron-right"></i>
                </span>  
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts #army #friends</h6>
                    <div class="open-post__members">
                        <img src="img/find1.png" alt="">
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/openchat1.jpg" alt="bts 앨범">
                        <div class="open-post__heart-count">
                            <i class="fa-xs fa-solid fa-heart"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#(G)IDLE</h5>
                    <h6 class="open-post__hashtags">#Nxde #lorem #ipsum</h6>
                    <div class="open-post__members">
                        <img src="img/find2.png" alt="">
                        <span class="open-post__member-count">895 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="img/openchat2.jpg" alt="아이들 앨범">
                        <div class="open-post__heart-count">
                            <i class="fa-xs fa-solid fa-heart"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fa-2xl fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2xl fa-regular fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fa-2xl fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__notification--small"></span>
                    <i class="fa-2xl fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/8a308e7915.js" crossorigin="anonymous"></script>
</body>
</html>
