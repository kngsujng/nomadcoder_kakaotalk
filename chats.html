<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - KakaoTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
            <!-- To Do : 현재 시간 설정 -->
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-lg fa-battery-three-quarters"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fa-xl fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-xl fa-regular fa-comment-dots"></i></span>
            <span><i class="fa-xl fa-solid fa-music"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-xl fa-solid fa-gear"></i>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/chats.jpg" alt="" class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">녀부제용</h4>
                    <h6 class="user-component__subtitle">누구제용~~?~?~?~??!</h6>
                </div>
            </div>

            <div class="user-component__column user-component__column-chats">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
              
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="fa-2xl fa-regular fa-user"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-2xl fa-solid fa-comment"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fa-2xl fa-solid fa-magnifying-glass"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__notification--small"></span>
                    <i class="fa-2xl fa-solid fa-ellipsis"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/8a308e7915.js" crossorigin="anonymous"></script>
</body>
</html>
